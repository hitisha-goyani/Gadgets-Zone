<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Gedgets-Zone</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="icon" href="img/icon.png">

    <link rel="stylesheet" href="webfonts/stylesheet.css" />

    <link rel="stylesheet" href="fonts/remixicon.css">
</head>

<body>

        </div>
    </header>

    <!-- main section -->
    <div class="container">

            </div>

            </div>
        </div>

        <div class="carts">

                <img src="imgs/p4.jpg" alt="">

                        <a href="" class="txt">Black Buds</a>
                    </div>

                </div>
            </div>
            <div class="main">
                <div class="qty">
                    <i class="ri-subtract-fill"></i>1

            </div>
            <div class="main">
                <a class="pr">$210</a>
            </div>
            <div class="main">
                <i class="ri-delete-bin-5-line"></i>
            </div>
        </div>



        <div class="carts">

                <img src="imgs/p6.jpg" alt="">
                <div class="details">
                    <div class="text">
                        <a href="" class="txt">Funky Buds</a>
                    </div>
                    <div class="price">

                    </div>
                </div>
            </div>
            <div class="main">
                <div class="qty">
                    <i class="ri-subtract-fill"></i>1
                    <i class="ri-add-line"></i>

            </div>
            <div class="main">
                <a class="pr">$199</a>
            </div>
            <div class="main">
                <i class="ri-delete-bin-5-line"></i>
            </div>
        </div>

                <div class="carts">
                    <div class="btn">
                        <a href="index.html" target="_blank">
                            <button class="btn-continue">Continue Shopping</button>
                        </a>
                    </div>

                    <div class="btn">
                        <a href="checkout.html " target="_blank">
                            <button class="btn-checkout">Checkout</button>
                        </a>
                    </div>


                </div>

            </div>
            <!-- /footer -->
            <footer class="footer">
                <div class="container8">
                    <div class="b-footer">
                        <div class="box-pay">

                            <img src="imgs/pay.png" height="30px" width="50px" />
                            <img src="imgs/amex.png" alt="" height="30px" width="50px">
                            <img src="imgs/gpay.png" alt="" height="30px" width="50px">
                            <p class="footer-text p">&copy; gadgets zone</p>
                            <p class="footer-text p">Powered by zoho commerce</p>
            
                        </div>
            
                    </div>
                    <div class="b-footer">
                        <div class="box-pay">

                                <i class="ri-twitter-fill"></i>

                            </div>
                    </div>
            
                    <div class="b-footer">

                            <h4 class="h-pay">Newsletter</h4>
                        
                                <input type="email" placeholder="Email">
                                    <button class="subscibe">Subscibe</button>
                            </div>
                        </div>
                </div>
                </div>
            
             </footer>
