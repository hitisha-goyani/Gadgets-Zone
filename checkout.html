    <link rel="stylesheet" href="webfonts/stylesheet.css" />

    <link rel="stylesheet" href="fonts/remixicon.css">
</head>
<body>
    <!-- header section started -->

    <header>
        <div class="navbar">
            <div class="logo">
                <img src="imgs/logo.png" alt="">
            </div>
            <div class="text">
                Gadgets Zone
            </div>
        </div>

    </header>

    <!-- menu section started -->
     <section>
        <div class="container-menu">
            <div class="menu">
                <a href="index.html" target="_black" class="t-color">Home</a>
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div class="menu">
                <a href="cart.html" target="_black"  class="t-color">View Cart</a>
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div class="menu">
                <a>Checkout</a>
            </div>
        </div>
     </section>
<!-- traking section -->
 <section>
       <div class="container-track">
           <div class="track">
               <u><b><a class="black">Address</a> </b></u> ---------
               <a>Dispatch</a>---------
               <a>Review Order & Make Payment</a>
           </div>

</div>
</section>

<!-- information section started -->
 <section>
    <div class="container-info">
        <div class="shipping">
            <p>Shipping Address</p>
        <div>
        <form>
            <div class="main-box">
                <div class="sub-box">
                    <label>First Name *</label>
                    <br />
                    <input type="name" />
                </div>
                <div class="sub-box">
                    <label>First Name *</label>
                    <br />
                    <input type="name" />
                </div>
                </div>
                <div class="main-box">
                    <div class="box-email">
                        <label>Email*</label>
                        <br />
                        <input class="mail" type="Email" />
                    </div>
                </div>
                <div class="main-box">
                    <div class="box-address">
                        <label>Address*</label>
                        <br />
                        <input class="address" type="Email" />
                    </div>
                </div>

                <div class="main-box">
                    <div class="box-city">
                        <label>City*</label>
                        <br />
                        <input type="name" />
                    </div>
                    <div class="box-cty">
                        <label>Country</label>
                        <br />
                        <a>United States</a>

                    </div>
                </div>
                <div class="main-box">

                    <div class="box-state">
                        <label>State / Province*</label>
                        <br />
                        <select class="input">
                            <option>State/Province</option>
                            <option>California</option>
                            <option>Florida</option>
                            <option>Georgia</option>
                            <option>New Maxico</option>
                            <option>New York</option>
                            <option>North Carolina </option>
                        </select>
                    </div>

                    <div class="box-code">
                        <label> ZIP Code *</label>
                        <br />
                        <input type="name" />

                    </div>

                </div>
                <div class="main-box">
                    <div class="box-mail">
                        <label>Telephone *</label>
                        <br />
                        <input class="mail" type="Email" />
                    </div>
                </div>


                <div class="main-box">
                    <div class="box-check">
                        <input class="check" type="checkbox" checked />
                        Billing Address is same as Shipping Address
                    </div>
                </div>


                <div class="main-box">
                    <button class="conti">Continue</button>
                </div>



        </form>
    </div>
    </div>

    <div class="summary">
        <div class="sub-sum">
            <div class="b-Apply">
                <input class="cc" type="code" placeholder="Coupon Code" />
                <button class="app">Apply</button>

                <div class="order">
                    <h3>Order Summary</h3>
                    <h3>Subtotal (3 Items)
                        <a class="pr">$620.00</a>

                    </h3>
                    <hr />


                    <h3>Total
                        <a class="price">$620.00</a>

                    </h3>

                </div>


            </div>

        </div>
    </div>
</div>
 </section>




    </body>
    </html>
